---
- name: "Update"
  become: true
  apt:
    update_cache: yes
    cache_valid_time: 86400

- name: "delete outdated dependencies"
  become: true
  apt:
    autoremove: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "Unarchive build artifact"
  become: true
  unarchive:
    src: "files/artifact.tar.gz"
    dest: .

- name: Install npm
  become: true
  apt:
    name: npm
    state: present

- name: Install pm2 globally
  become: true
  npm:
    name: pm2
    state: present
    global: yes

- name: "Start application"
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start
